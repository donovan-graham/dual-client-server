version: '2'

services:
  nginx:
    image: nginx:1.11.10-alpine
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf

  # react app
  app:
    image: node:12.0.0-alpine
    volumes:
      - .:/data
    ports:
      - 3001:3001
    working_dir: /data/app
    # environment:
    #   - PARCEL_WORKERS=1
    command: ['npm', 'run', 'dev:app']

  # express server
  server:
    image: node:12.0.0-alpine
    volumes:
      - .:/data
    ports:
      - '3000:3000'
    working_dir: /data/server
    environment:
      - APP_URL=http://localhost:3000
      - APP_VERSION=v0.0.0-devbuild
    command: ['npm', 'run', 'dev:server']

networks:
  default:
    external:
      name: local
